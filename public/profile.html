<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Profil Pengguna - Secure REST API</title>
  <style>
  body {
    background: linear-gradient(135deg, #bbdefb, #d7e3ff);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: "Poppins", sans-serif;
    transition: background 0.4s ease, color 0.4s ease;
  }

  .mode-toggle {
    position: absolute;
    top: 25px;
    right: 30px;
    background: rgba(255, 255, 255, 0.6);
    border: 2px solid #ccc;
    border-radius: 50%;
    width: 40px;
    height: 40px;
    font-size: 18px;
    cursor: pointer;
    color: #444;
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    backdrop-filter: blur(5px);
  }

  .mode-toggle:hover {
    border-color: #888;
    background-color: rgba(255, 255, 255, 0.9);
  }

  .card {
    background: #ffffffdd;
    padding: 25px 30px;
    border-radius: 14px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    width: 330px;
    text-align: center;
    animation: fadeIn 0.8s ease;
    transition: background 0.4s ease, box-shadow 0.4s ease;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  h2 {
    color: #1a237e;
    margin-bottom: 10px;
    transition: color 0.3s ease;
  }

  p {
    color: #333;
    margin-bottom: 20px;
    font-size: 15px;
  }

  button {
    width: 60%;
    padding: 10px;
    background: #1a237e;
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  button:hover {
    background: #b71c1c;
    transform: translateY(-1px);
  }

  footer {
    margin-top: 15px;
    font-size: 12px;
    color: #777;
  }

  /* üåô Dark Mode */
  body.dark-mode {
    background: #0d1117;
    color: #c9d1d9;
  }

  body.dark-mode .card {
    background: #161b22;
    box-shadow: 0 0 15px rgba(255, 255, 255, 0.05);
  }

  body.dark-mode h2 {
    color: #58a6ff;
  }

  body.dark-mode p {
    color: #e6edf3;
  }

  body.dark-mode button {
    background: #da3633;
  }

  body.dark-mode button:hover {
    background: #f85149;
  }

  body.dark-mode footer {
    color: #8b949e;
  }

  body.dark-mode .mode-toggle {
    color: #c9d1d9;
    border-color: #444;
    background-color: rgba(22, 27, 34, 0.7);
  }

  body.dark-mode .mode-toggle:hover {
    background-color: rgba(33, 38, 45, 0.9);
  }
</style>
</head>
<body>
  <button class="mode-toggle" id="toggleMode">üåô</button>

  <div class="card">
    <h2>Profil Pengguna üîê</h2>
    <p id="userEmail">Email: (memuat...)</p>
    <button id="logout">Keluar</button>
    <footer>¬© 2025 Secure REST API by Latifa</footer>
  </div>

  <script>
    // üîê Token Check
    const token = localStorage.getItem("token");

    if (!token) {
      alert("Kamu harus login dulu!");
      window.location.href = "index.html";
    } else {
      fetch("/profile", {
        headers: { Authorization: "Bearer " + token },
      })
        .then((res) => res.json())
        .then((data) => {
          if (data.email) {
            document.getElementById("userEmail").textContent = `Email: ${data.email}`;
          } else {
            alert("Sesi habis, login ulang!");
            localStorage.removeItem("token");
            window.location.href = "index.html";
          }
        })
        .catch(() => {
          alert("Gagal memverifikasi token!");
          localStorage.removeItem("token");
          window.location.href = "index.html";
        });
    }

    // üö™ Logout
    document.getElementById("logout").addEventListener("click", () => {
      localStorage.removeItem("token");
      window.location.href = "index.html";
    });

    // üåô Toggle Mode (ikon aja)
    const toggleButton = document.getElementById('toggleMode');
    const body = document.body;

    toggleButton.addEventListener('click', () => {
      body.classList.toggle('dark-mode');
      if (body.classList.contains('dark-mode')) {
        toggleButton.textContent = '‚òÄÔ∏è';
      } else {
        toggleButton.textContent = 'üåô';
      }
    });
  </script>
</body>
</html>
